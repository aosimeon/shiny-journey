<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="https://kit.fontawesome.com/be5d94e559.js" crossorigin="anonymous"></script>
    <title>Your Repositories</title>
</head>
<body>
    <header class="header">
        <div class="header__hamburger-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="header__logo"><i class="fa fa-github header__logo-img" aria-hidden="true"></i></div>
        <div class="header__mobile-notif"><i class="fa fa-bell-o" aria-hidden="true"></i> <i class="fas fa-circle"></i></div>
        <div class="header__search">
            <form class="header__search-form" action="">
                <input type="text" class="header__search-input" placeholder="Search or jump to...">
                <div class="header__search-slash">/</div>
            </form>
        </div>
        <div class="header__pri-nav">
            <ul class="header__pri-nav-list">
                <li class="header__pri-nav-item">Pull requests</li>
                <li class="header__pri-nav-item">Issues</li>
                <li class="header__pri-nav-item">Codespaces</li>
                <li class="header__pri-nav-item">Markets</li>
                <li class="header__pri-nav-item">Explore</li>
                <li class="header__pri-nav-item header__nav-settings">Settings</li>
                <li class="header__pri-nav-item header__nav-profile"><img src="./assets/images/profile_pic.jpg" alt="" class="header__profile-img"> thewhitechild</li>
                <li class="header__pri-nav-item header__nav-signout"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</li>
            </ul>
        </div>
        <div class="header__sec-nav">
            <ul class="header__sec-nav-list">
                <li class="header__sec-nav-item"><i class="fa fa-bell-o" aria-hidden="true"></i> <i class="fas fa-circle"></i></li>
                <li class="header__sec-nav-item"><span class="header__new">+</span> <i class="fa fa-caret-down" aria-hidden="true"></i></li>
                <li class="header__sec-nav-item"><img src="./assets/images/profile_pic.jpg" alt="" class="header__profile-img"> <i class="fa fa-caret-down" aria-hidden="true"></i></li>
            </ul>
        </div>
    </header>
    <div class="body">
        <aside class="sidebar">
            <div class="sidebar__img__container">
                <img src="./assets/images/profile_pic.jpg" alt="" class="sidebar__img">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
            </div>
            <div class="sidebar__names">
                <span class="sidebar__name">thewhitechild</span>
                <span class="sidebar__username">thewhitechild</span>
            </div>
            <p class="sidebar__about">I am.</p>
        </aside>
        <main class="main">
            <div class="main__header">
                <nav class="main__header-nav">
                    <ul class="main__header-nav-list">
                        <li class="main__header-nav-item"><i class="fas fa-book-open"></i> Overview</li>
                        <li class="main__header-nav-item main__header-nav-item--active"><i class="fas fa-book"></i> Repositories&nbsp;<span class="main__repo-count"></span></li>
                        <li class="main__header-nav-item"><i class="fab fa-wpforms"></i> Projects</li>
                        <li class="main__header-nav-item"><i class="fas fa-cube"></i> Packages</li>
                    </ul>
                </nav>
            </div>
            <section class="main__find-repo">
                <form action="" class="main__find-repo-form">
                    <input type="text" class="main__find-repo-input" placeholder="Find a repository...">
                </form>
            </section>
            <section class="main__results-info">
                <p><span class="main__results-count">20</span> results for <span class="main__results-type">all</span> repositories</p>
            </section>
            <section class="main__results">
            <!-- Results will be inserted here -->
            </section>
        </main>
    </div>

    <script src="./assets/javascripts/main.js"></script>
</body>
</html>
